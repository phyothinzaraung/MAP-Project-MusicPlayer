<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./music.css" rel="stylesheet" />
    <script src="./music.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo">
            <strong>
                <i>Music Box</i>
            </strong>
        </div>
        <div id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="username" />
            <input type="password" id="password" placeholder="password" />
            <button id="loginBtn">Login</button>
            <div id="err"></div>
        </div>
        <div id="welcome-logout-content">
            <b id="welcome"></b>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <div id="main-content">
        <div class="search-container">
            <input id="searchBar" type="text" class="search-input" placeholder="Search...">
          </div>
        <div class="container" id="mainbody">
            <div class="table-container">
                <h2>Songs</h2>
                <table id="songs">
                </table>
            </div>
            <div class="table-container" id="myPlayListContainer">
                <h2>My Playlist</h2>
                <table id="myPlaylist">
                </table>  
            </div>
            <div class="nosongs-container" id="no_songs">
                <h2>My Playlist</h2>
                <h3>There is no song in my playlist.</h3>
            </div>
        </div>
    </div>

    <footer class="audioFooter" id="myAudioFooter">
        <div class="controlButtons">
            <button id="repeatButton">
                <img src="images/repeat-once-off.png">
            </button>            
            <button id="preButton">
                <img src="images/prev.png">
            </button>

            <button id="playPauseButton">
                <img src="images/play.png">
            </button>

            <button id="nextButton">
                <img src="images/next.png">
            </button>

            <button id="shuffleButton">
                <img src="images/shuffle_off.png">
            </button>
        </div>
        
        <div></div>
        <div class="remaining-content">
            <div>
                <audio id="audioPlayer" src=""></audio>
                <div><p id="musicTitle">No Title</p></div>
                
                <div><input type="range" id="seekBar" min="0" value="0"></div>
                <div class="bar-title">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>
    </footer>
        
</body>

</html>
